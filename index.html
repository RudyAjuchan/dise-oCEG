<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEGSystem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row gx-0">
            <div class="content_normal"></div>
            <div class="col-12 content-carousel">
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                            aria-label="Slide 4"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
                            aria-label="Slide 5"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="assets/img/Slider_3.webp" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/img/Slider_1.webp" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/img/Slider_2.webp" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/img/Slider_4.webp" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/img/Slider_5.webp" class="d-block w-100">
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 figura h-100">
                <div class="row justify-cotent-center align-items-center h-100">
                    <div class="col-md-6 col-sm-12 text-center contenido_login">
                        <div class="row justify-content-center">
                            <div class="col-md-8 text-center">
                                <img src="assets/img/ceg_logo.png" alt="" class="img-fluid d-none d-md-inline" width="250">
                                <img src="assets/img/LOGO-VERDE.png" alt="" class="img-fluid d-md-none d-inline" width="90">
                                <h1 class="mt-5">Inicia Sesión</h1>
                                <p class="px-2">
                                    Inicia sesión con tu usuario único, recuerda no compartir
                                    tu contraseña con ninguna persona.
                                </p>

                                <form action="" class="my-5">
                                    <input type="text" placeholder="Usuario:" class="form-control">
                                    <input type="password" placeholder="Contraseña:" class="form-control">
                                </form>

                                <div class="justify-content-between d-sm-flex px-5 align-items-center contenido_pie">
                                    <a href="#" class="mt-3">OLVIDÉ MI CONTRASEÑA</a>
                                    <button class="btn btn-primary mt-3">INICIAR SESIÓN</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 text-center contenido_secundario">
                        <img src="assets/img/LOGO-MODIFICADO-GETSEMANI.png" alt="" class="img-fluid logo-ceg">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
